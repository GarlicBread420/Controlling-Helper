<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!-- Script -->
    <script type="text/typescript" src="taskpane.ts"></script>
    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link
      rel="stylesheet"
      href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"
    />

    <!-- Style -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
      <img id="logo" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
      <h1 class="ms-font-su">Controlling Helper</h1>
    </header>

    <main id="app-body" class="ms-welcome__main">
      <h2 class="ms-font-xl">Select which task you would like to perform</h2>
      <div class="featureButtonGroup">
        <button id="autoControlling_feature_button">Extract employee working hours from .csv</button>
        <button id="pieChart_feature_button">View employee data as pie chart</button>
      </div>
      <p><label id="item-subject"></label></p>
    </main>
  </body>
</html>
