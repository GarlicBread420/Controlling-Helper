<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PieChart Feature</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <!-- script -->
    <script type="module" src="pieChart_feature.ts" defer></script>
    <!-- style -->
    <link rel="stylesheet" href="pieChart_feature.css" />
  </head>
  <body>
    <button id="backButton">Back to Main</button>
    <h1>Pie Chart</h1>

    <!-- Selections -->
    <div class="dataSelect">
      <!-- Employee select -->
      <div class="employeeSelect">
        <legend>Select Employees</legend>
        <br />
        <select id="employeeSelect"></select>
      </div>

      <!-- Month select -->
      <div class="monthSelect">
        <legend>Select Month</legend>
        <br />
        <select id="monthSelect"></select>
      </div>
    </div>

    <!-- Pie Chart Area -->
    <br />
    <div id="pieChartArea">
      <!-- Pie Chart -->
      <div id="pieChartContainer">
        <canvas id="pieChart">
          
        </canvas>
      </div>
      <!-- Entry Select -->
      <div class="entrySelect">
        <legend>Select Entries</legend>
        <br/>
        <div class="checkboxContainer"> 
        <input type="checkbox" id="selectAll" checked/>
        <label for="selectAll">Select all</label>
        </div>
        <div class="checkboxContainer">
        <input type="checkbox" id="entryOption1" name="entries" checked>
        <label for="entryOption1">gebuchte Tage</label>
        </div>
        <div class="checkboxContainer">
        <input type="checkbox" id="entryOption2" name="entries" checked>
        <label for="entryOption2">fakturierbare Tage</label>
        </div>
        <div class="checkboxContainer">
        <input type="checkbox" id="entryOption3" name="entries" checked>
        <label for="entryOption3">Urlaub</label>
        </div>
        <div class="checkboxContainer"> 
        <input type="checkbox" id="entryOption4" name="entries" checked>
        <label for="entryOption4">Krank</label>
        </div>
      </div>
    </div>
  </body>
</html>
